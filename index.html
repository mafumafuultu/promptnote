<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prompt note</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
	<script src="./main.js"></script>
	<script>
function checkdBox() {
	let checked = [...document.forms['accs'].querySelectorAll(':checked')];
	DOC.ID('positive').value = checked.map(v => v.dataset.positive).join(', ');
	DOC.ID('negative').value = checked.map(v => v.dataset.negative).join(', ');
};

onload().then(async () => {
	var forms = DOC.ID('accs');
	await loadItems().then(data => forms.append(...toAcc(data)));
	forms.onchange = function(e) {
		switch(e.target.tagName) {
			case 'INPUT':
			case 'LABEL':
				checkdBox();
				break;
			default:
		}
	};
	DOC.ID('check').onclick = () => checkdBox();
	DOC.ID('clear').onclick = function() {
		let checked = [...document.forms['accs'].querySelectorAll(':checked')];
		checked.forEach(v => {
			v.checked = false;
		});
		DOC.ID('positive').value = '';
		DOC.ID('negative').value = '';
	}
});

	</script>
</head>
<body>
	<button id="clear">clear</button>
	<div></div>
	
	<div id="outer">
		<form id="accs">
			
		</form>
	</div>
	<div id="result">
		<span>positive</span>
		<textarea name="" id="positive" cols="30" rows="10"></textarea>
		<span>negative</span>
		<textarea name="" id="negative" cols="30" rows="10"></textarea>
	</div>
</body>
</html>
